<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Articles</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="../static/images/favicon.png" sizes="16x16" type="image/png">
    <script type="module" src="js/search_page.js"></script>
</head>
<body>
    <header>
        <h1>Articles</h1>
    </header>

    <section>
        <select id="json-select"> </select>
        <input type="text" id="search-input" placeholder="Type to search...">
    </section>

    <section>
        <!-- Div to display search results -->
        <div id="search-results"></div>
    </section>

    <div id="articleModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <div id="citeModal" class="modal">
        <div class="modal-content">
            <span id="closeCiteModal" class="close">&times;</span>
            <div id="citeModalContent"></div>
        </div>
    </div>
</body>
</html>
