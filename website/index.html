<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <title>CV</title>
    <!-- <link rel="icon" href="ico.ico" sizes="16x16" type="image/png"> -->    
    <script type="module" src="js/main.js"></script>
</head>
<body>

    <!-- Add anchor tags to the navigation bar -->
    <nav>
        <a href="#personal-info">Personal Information</a>
        <a href="#professional-table">Professional Experience</a>
        <a href="#alumni-table">Alumni</a>
    </nav>


    <!-- Personal Information Section -->
    <section id="personal-info">
        <h1 id="name"></h1>
        <h3 id="title"></h3>
        <h2>Biography</h2>
        <p id="biography"></p>
        <h2>Interests</h2>
        <p id="interests"></p>
        <div>
            <h2>Awards</h2>
            <table id="awards-table"></table>
        </div>
        <div>
            <h2>Education Experience</h2>
            <!-- Education Experience Table -->
            <table id="education-table"></table>
        </div>
    </section>

    <hr>

    <section>
        <h2>Professional Experience</h2>
        <!-- Professional Experience Table -->
        <table id="professional-table"></table>
    </section>

    <hr>

    <section>
        <h2>Talks</h2>        
        <div id="talks"></div>
    </section>

    <hr>

    <section>
        <h2>Publications</h2>
        <div id="publications"></div>
    </section>

    <hr>

    <section>
        <h2>Preprints</h2>
        <div id="preprints"></div>
    </section>

    <hr>

    <section>
        <h2>Alumni</h2>
        <!-- Alumni Table -->
        <table id="alumni-table"></table>
    </section>


</body>
</html>
